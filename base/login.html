                                            </div>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body">
                                                <div class="d-flex flex-md-row flex-column justify-content-around">

                                                    <a href="#" class="btn btn-social btn-block mt-0 btn-facebook font-small-3">

                                                </div>

                                                    <div class="divider-text text-uppercase text-muted"><small>ou use seu email para logar</small>
                                                    </div>
                                                </div>

                                                    <div class="form-group mb-50">
                                                        <label class="text-bold-600" for="exampleInputEmail1">Email</label>
                                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"></div>
                                                    <div class="form-group">
                                                        <label class="text-bold-600" for="exampleInputPassword1">Senha</label>
                                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                                                    </div>
                                                    <div class="form-group d-flex flex-md-row flex-column justify-content-between align-items-center">
                                                        <div class="text-left">
                                                            <div class="checkbox checkbox-sm">
                                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                                <label class="checkboxsmall" for="exampleCheck1"><small>Manter logado</small></label>
                                                            </div>
                                                        </div>
                                                        <div class="text-right"><a href="auth-forgot-password.html" class="card-link"><small>Esqueceu a senha?</small></a></div>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary glow w-100 position-relative">Entrar<i id="icon-arrow" class="bx bx-right-arrow-alt"></i></button>
                                                </form>
